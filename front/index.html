<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Demo</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
    
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" 
    rel="stylesheet" />
    
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>

  <div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-1">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button id="logout" class="btn btn-danger">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 centerDiv">
      <label>Seleccione la ANP:</label>
      <select class="form-control" id="anpSelector">
        <option value="0">--</option>
      </select>
      <button class="btn" id="getGrid" disabled="true">Obtener rejilla</button>
    </div>
    <div class="col-lg-4"></div>
  </div>

  <br>
  <br>
  
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>NIVEL DE INTEGRIDAD / NATURALIDAD</th>
            <th>NIVEL DE IMPACTO / ANTROPIZACIÓN / DEGRADACIÓN / HEMEROBIA</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button type="button" class="btn" style="background: #0571b0; color: white;" id="cat1">1.00-0.75</button>
            </td>
            <td>Natural</td>
            <td>Ahemeróbico</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn" style="background: #92c5d3; color: black;" id="cat2">0.749-0.50</button>
            </td>
            <td>Cuasinatural</td>
            <td>Oligohemeróbico</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn" style="background: #f4a582; color: black;" id="cat3">0.499-0.25</button>
            </td>
            <td>Seminatural</td>
            <td>Mesohemeróbico</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn" style="background: #ca0020; color: black;" id="cat4">0.249-0.00</button>
            </td>
            <td>Distantemente Natural ~ Artificial</td>
            <td>Euhemeróbico</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn" id="cat5">Sin categoría</button>
            </td>
            <td>Desconocido</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div id="map"></div>
    </div>
    <div class="col-lg-1"></div>
  </div>

  <br>
  <br>


</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" 
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" 
      integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>

<script src="./script.js"></script>

</html>
